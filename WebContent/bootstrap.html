<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blabla</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>

<link rel='stylesheet' href="css/main.css">
<script src="js/bootstrapScript.js"></script>
</head>
<body ng-app="boot" ng-controller="bootstrapController">
<div class="wrap">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Design</a>
		</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page2</a></li>
				<li><a href="#">Page3</a></li>
				<li><a href="#">Page4</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">More<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li ng-repeat="element in section"><a href="{{element.url}}">{{element.name}}</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<button class="btn btn-warning" ng-click="ContentA()">ABC</button>
		<button class="btn btn-default" ng-click="ContentB()">ABC</button>
		<button class="btn btn-primary" ng-click="ContentC()">ABC</button>
		
		<div class = "dropdown">
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Click<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li ng-repeat="x in section"><a href="{{x.url}}">{{x.name}}</a></li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3" style="background-color: #dedede"><span>{{content}}</span></div>
		<div class="col-lg-9" style="background-color: #efefef"><span>Bla</span></div>
	</div>
</div>
</body>
